<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #drop-container div,
      #drag-container div {
        display: flex;
        width: 130px;
        height: 130px;
        /* background: #ccc; */
      }

      #drag-container {
        display: flex;
      }

      #drop-container {
        margin-top: 15px;
        display: flex;
      }

      #drop-container div {
        border: 1px solid #ccc;
      }

      #drop-container div.drop-select {
        border: 1px dashed red;
      }

      .image-1 {
        background: url("./images/image1.jpg");
      }

      .image-2 {
        background: url("./images/image2.jpg");
      }

      .dragging {
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <section id="drag-container">
      <div data-image="image-1" draggable="true" class="image-1"></div>
      <div data-image="image-2" draggable="true" class="image-2"></div>
    </section>

    <section id="drop-container">
      <div></div>
      <div></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
